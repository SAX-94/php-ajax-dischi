<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Dischi Vue</title>
</head>

<body>
    <div id="app">
        <!-- HEADER -->
        <header>
            <img src="img/logo-small.svg" alt="">
            <div class="select-container">
                <select class="form-select">
                    <option selected value="">Seleziona un autore</option>
                </select>
                <select class="form-select">
                    <option selected value="">Seleziona un genere</option>
                </select>
            </div>
        </header>

        <!-- MAIN -->
        <main class="container main-container">
            <div>
                <div v-for="disc in discs" class="disc-card">
                    <img :src="disc.poster" :alt="`Title: ${disc.title}; Genre: ${disc.genre}`">
                    <h4>{{disc.title}}</h4>
                    <span class="author">{{disc.author}}</span>
                    <span class="year">{{disc.year}}</span>
                </div>
            </div>
        </main>
    </div>

    <!-- ============== -->
    <script src="js/main.js"></script>
</body>

</html>
